<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | UniversityHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <!-- Page Header -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Event List</h1>
            <p class="text-gray-600">Browse all approved events. Use filters to find specific events.</p>
        </div>

        <!-- Search and Filter Bar -->
        <div class="bg-white rounded-lg shadow-sm p-4 flex flex-col md:flex-row items-center justify-between mb-6">
            <div class="relative w-full md:w-1/2 mb-4 md:mb-0">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <input type="text" id="search-input" placeholder="Search events..." class="form-input pl-10 w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <div class="flex flex-wrap gap-2" id="event-filters">
                <button class="btn btn-secondary active-filter" data-filter="all">
                    <span class="mr-2">All</span>
                    <span class="filter-count" id="count-all">0</span>
                </button>
                <button class="btn btn-secondary" data-filter="upcoming">
                    <span class="mr-2">Upcoming</span>
                    <span class="filter-count" id="count-upcoming">0</span>
                </button>
                <button class="btn btn-secondary" data-filter="today">
                    <span class="mr-2">Today</span>
                    <span class="filter-count" id="count-today">0</span>
                </button>
                <button class="btn btn-secondary" data-filter="past">
                    <span class="mr-2">Past</span>
                    <span class="filter-count" id="count-past">0</span>
                </button>
            </div>
        </div>

        <!-- Category Filter Tabs -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px overflow-x-auto" aria-label="Categories" id="category-tabs">
                    <!-- Category buttons will be rendered here by JS -->
                </nav>
            </div>
        </div>

        <!-- Events Grid -->
        <div id="events-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading state -->
            <div class="col-span-3 p-6 text-center text-gray-500">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto mb-4"></div>
                Loading events...
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex items-center justify-between bg-white p-4 rounded-lg shadow-sm">
            <button class="btn btn-secondary" id="prev-page" disabled>
                <i class="fas fa-chevron-left mr-2"></i>
                Previous
            </button>
            <div class="hidden md:flex gap-1" id="pagination-numbers">
                <!-- Pagination numbers will be dynamically inserted here -->
            </div>
            <button class="btn btn-secondary" id="next-page" disabled>
                Next
                <i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </div>

    <!-- Base URL Configuration -->
    <script>
        // Configure the API URL - update this based on your environment
        window.API_URL = 'http://localhost:3000';
    </script>

    <!-- Load dependencies -->
    <script src="../js/utils.js"></script>
    <script src="../js/events.js"></script>
</body>

</html>
