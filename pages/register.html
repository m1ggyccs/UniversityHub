<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | UniversityHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Register as Student</h1>
        <form id="register-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-indigo-500" required>
                <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters.</p>
            </div>
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <select id="department" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    <option value="">Select Department</option>
                </select>
            </div>
            <div>
                <label for="organization" class="block text-sm font-medium text-gray-700 mb-1">Organization (Optional)</label>
                <select id="organization" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">Select Organization</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-full">Register</button>
        </form>
        <div id="register-message" class="mt-4 text-center text-red-600"></div>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-indigo-600 underline">Already have an account? Login</a>
        </div>
    </div>
    <script src="../js/utils.js"></script>
    <script>
    // Load departments and organizations
    async function loadDepartments() {
        try {
            const res = await fetch('/api/departments');
            const departments = await res.json();
            const deptSelect = document.getElementById('department');
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept._id;
                option.textContent = dept.name;
                deptSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading departments:', error);
        }
    }

    async function loadOrganizations() {
        try {
            const res = await fetch('/api/organizations');
            const organizations = await res.json();
            const orgSelect = document.getElementById('organization');
            organizations.forEach(org => {
                const option = document.createElement('option');
                option.value = org._id;
                option.textContent = org.name;
                orgSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading organizations:', error);
        }
    }

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', () => {
        setPageTitle('Register');
        loadDepartments();
        loadOrganizations();
    });

    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const msgDiv = document.getElementById('register-message');
        msgDiv.textContent = '';
        const departmentValue = document.getElementById('department').value;
        if (!departmentValue) {
            msgDiv.classList.remove('text-green-600');
            msgDiv.classList.add('text-red-600');
            msgDiv.textContent = 'Please select a department.';
            return;
        }
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            fullName: document.getElementById('fullName').value,
            department: document.getElementById('department').value,
            organization: document.getElementById('organization').value || undefined,
            role: 'student' // Always register as student
        };
        const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (res.ok) {
            msgDiv.classList.remove('text-red-600');
            msgDiv.classList.add('text-green-600');
            msgDiv.textContent = 'Registration successful! Redirecting to login...';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        } else {
            const err = await res.json();
            msgDiv.classList.remove('text-green-600');
            msgDiv.classList.add('text-red-600');
            msgDiv.textContent = err.message || 'Registration failed. Please try again.';
        }
    });
    </script>
</body>
</html>
