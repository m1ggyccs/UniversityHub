<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Event Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-indigo-800 text-white">
                <div class="flex items-center justify-center h-16 bg-indigo-900">
                    <span class="text-xl font-semibold">Event Manager</span>
                </div>
                <div class="flex flex-col flex-grow px-4 mt-5">
                    <nav class="flex-1 space-y-2">
                        <a href="dashboard.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700 bg-indigo-700">
                            <i class="fas fa-th-large mr-3"></i>
                            <span>Dashboard</span>
                        </a>
                        <a href="event-list.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                            <i class="fas fa-calendar-alt mr-3"></i>
                            <span>Event List</span>
                        </a>
                        <a href="create-event.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                            <i class="fas fa-plus-circle mr-3"></i>
                            <span>Create Event</span>
                        </a>
                        <a href="qr-check-in.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                            <i class="fas fa-qrcode mr-3"></i>
                            <span>QR Check-In</span>
                        </a>
                        <a href="notifications.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                            <i class="fas fa-bell mr-3"></i>
                            <span>Notifications</span>
                        </a>
                        <a href="speech-tools.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                            <i class="fas fa-microphone mr-3"></i>
                            <span>Speech Tools</span>
                        </a>
                        <a href="admin-events.html"
                            class="flex items-center px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                            <i class="fas fa-tasks mr-3"></i>
                            <span>Manage Events</span>
                        </a>
                    </nav>
                    <div class="mt-auto pb-4">
                        <div class="flex items-center px-4 py-3">
                            <div class="flex-shrink-0">
                                <img class="h-8 w-8 rounded-full" src="../assets/images/user.png" alt="User profile">


                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium">Admin User</p>
                                <p class="text-xs text-indigo-200">View Profile</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Header -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <div class="md:hidden flex items-center justify-between bg-indigo-800 px-4 py-3 text-white">
                <a href="#" class="text-xl font-semibold">Event Manager</a>
                <button type="button" class="mobile-menu-button p-1 focus:outline-none focus:bg-indigo-700">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto bg-gray-50 p-4">
                <iframe id="content-frame" class="w-full h-full border-none" src="dashboard.html"></iframe>
            </main>
        </div>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div class="md:hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 hidden mobile-menu-overlay">
        <div
            class="absolute top-0 left-0 h-full w-64 bg-indigo-800 shadow-lg transform -translate-x-full transition-transform mobile-menu">
            <div class="flex items-center justify-between px-4 py-3 bg-indigo-900">
                <span class="text-white text-xl font-semibold">Event Manager</span>
                <button type="button" class="close-menu-button text-white focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mt-5 px-2 space-y-2">
                <a href="dashboard.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700 bg-indigo-700">
                    <i class="fas fa-th-large mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="event-list.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-calendar-alt mr-3"></i>
                    <span>Event List</span>
                </a>
                <a href="create-event.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-plus-circle mr-3"></i>
                    <span>Create Event</span>
                </a>
                <a href="qr-check-in.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-qrcode mr-3"></i>
                    <span>QR Check-In</span>
                </a>
                <a href="notifications.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-bell mr-3"></i>
                    <span>Notifications</span>
                </a>
                <a href="speech-tools.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-microphone mr-3"></i>
                    <span>Speech Tools</span>
                </a>
                <a href="admin-events.html"
                    class="mobile-link block text-white px-4 py-3 text-sm rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-tasks mr-3"></i>
                    <span>Manage Events</span>
                </a>
            </nav>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-button').addEventListener('click', function () {
            document.querySelector('.mobile-menu-overlay').classList.remove('hidden');
            document.querySelector('.mobile-menu').classList.add('translate-x-0');
            document.querySelector('.mobile-menu').classList.remove('-translate-x-full');
        });

        document.querySelector('.close-menu-button').addEventListener('click', function () {
            document.querySelector('.mobile-menu').classList.remove('translate-x-0');
            document.querySelector('.mobile-menu').classList.add('-translate-x-full');
            setTimeout(function () {
                document.querySelector('.mobile-menu-overlay').classList.add('hidden');
            }, 300);
        });

        // Handle mobile menu links
        document.querySelectorAll('.mobile-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                document.getElementById('content-frame').src = this.getAttribute('href');
                document.querySelector('.mobile-menu').classList.remove('translate-x-0');
                document.querySelector('.mobile-menu').classList.add('-translate-x-full');
                setTimeout(function () {
                    document.querySelector('.mobile-menu-overlay').classList.add('hidden');
                }, 300);
            });
        });

        // Handle desktop sidebar links
        document.querySelectorAll('nav a').forEach(link => {
            if (!link.classList.contains('mobile-link')) {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.getElementById('content-frame').src = this.getAttribute('href');
                    // Remove active class from all links
                    document.querySelectorAll('nav a').forEach(l => {
                        if (!l.classList.contains('mobile-link')) {
                            l.classList.remove('bg-indigo-700');
                        }
                    });
                    // Add active class to clicked link
                    this.classList.add('bg-indigo-700');
                });
            }
        });
    </script>
</body>

</html>
