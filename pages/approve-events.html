<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Events - University Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <a href="dashboard.html" class="text-xl font-bold text-indigo-600">University Hub</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="user-name" class="text-gray-700 mr-4"></span>
                        <button onclick="logout()" class="text-gray-700 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border-l-4 border-indigo-600">
                    <h1 class="text-2xl font-bold text-gray-800">Event Approval</h1>
                    <p class="text-gray-600 mt-1">Review and approve/reject pending events from your department.</p>
                </div>

                <!-- Tabs -->
                <div class="mb-6">
                    <nav class="flex space-x-4" id="approval-tabs">
                        <button class="tab-btn px-4 py-2 rounded-lg bg-indigo-600 text-white" data-tab="pending">Pending</button>
                        <button class="tab-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-800" data-tab="approved">Approved</button>
                        <button class="tab-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-800" data-tab="rejected">Rejected</button>
                    </nav>
                </div>

                <!-- Events Table -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organizer</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="events-list" class="bg-white divide-y divide-gray-200">
                            <!-- Events will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div id="approval-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900">Review Event</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Event: <span id="modal-event-title"></span></p>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="approval-status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="approved">Approve</option>
                            <option value="rejected">Reject</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700">Feedback (Optional)</label>
                        <textarea id="approval-feedback" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button onclick="closeApprovalModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2">Cancel</button>
                    <button onclick="submitApproval()" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentEventId = null;
        let currentTab = 'pending';
        let currentUser = null;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('bg-indigo-600', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-800');
                });
                this.classList.remove('bg-gray-200', 'text-gray-800');
                this.classList.add('bg-indigo-600', 'text-white');
                currentTab = this.dataset.tab;
                loadEvents();
            });
        });

        // Load events
        async function loadEvents() {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch('/api/events', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const events = await res.json();

                // Filter events based on current tab and user role
                let filteredEvents = events.filter(event => {
                    if (currentTab === 'pending') return event.status === 'pending';
                    if (currentTab === 'approved') return event.status === 'approved';
                    if (currentTab === 'rejected') return event.status === 'rejected';
                    return false;
                });

                // Further filter events based on user role and permissions
                if (currentUser && currentUser.role === 'faculty') {
                    filteredEvents = filteredEvents.filter(event => {
                        // Faculty can see:
                        // 1. Events from their own department
                        if (event.department && event.department._id === currentUser.department._id) {
                            return true;
                        }
                        // 2. Organization events from student leaders
                        if (event.category === 'organization' && 
                            event.organizer && 
                            event.organizer.role === 'student_leader') {
                            return true;
                        }
                        return false;
                    });
                }

                // Render the filtered events
                const eventsContainer = document.getElementById('events-list');
                if (filteredEvents.length === 0) {
                    eventsContainer.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-gray-500">No ${currentTab} events found</p>
                        </div>
                    `;
                    return;
                }

                eventsContainer.innerHTML = filteredEvents.map(event => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${event.title}</div>
                            <div class="text-sm text-gray-500">${event.description}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${event.organizer.fullName}</div>
                            <div class="text-sm text-gray-500">${event.organizer.email}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${new Date(event.date).toLocaleDateString()}</div>
                            <div class="text-sm text-gray-500">${event.time}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                ${event.status === 'approved' ? 'bg-green-100 text-green-800' : 
                                  event.status === 'rejected' ? 'bg-red-100 text-red-800' : 
                                  'bg-yellow-100 text-yellow-800'}">
                                ${event.status.charAt(0).toUpperCase() + event.status.slice(1)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            ${event.status === 'pending' ? `
                                <button onclick="openApprovalModal('${event._id}', '${event.title}')" 
                                        class="text-indigo-600 hover:text-indigo-900">Review</button>
                            ` : ''}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading events:', error);
                showNotification('Error loading events', 'error');
            }
        }

        // Open approval modal
        function openApprovalModal(eventId, eventTitle) {
            currentEventId = eventId;
            document.getElementById('modal-event-title').textContent = eventTitle;
            document.getElementById('approval-modal').classList.remove('hidden');
        }

        // Close approval modal
        function closeApprovalModal() {
            document.getElementById('approval-modal').classList.add('hidden');
            currentEventId = null;
        }

        // Submit approval/rejection
        async function submitApproval() {
            try {
                const token = localStorage.getItem('token');
                const status = document.getElementById('approval-status').value;
                const feedback = document.getElementById('approval-feedback').value;

                const res = await fetch(`/api/events/${currentEventId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status, feedback })
                });

                if (res.ok) {
                    closeApprovalModal();
                    loadEvents();
                } else {
                    const error = await res.json();
                    alert(error.message || 'Failed to update event status');
                }
            } catch (error) {
                console.error('Error submitting approval:', error);
                alert('Failed to update event status');
            }
        }

        // Check auth and load events on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Verify token and get user info
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(user => {
                if (user.role !== 'faculty' && user.role !== 'admin') {
                    window.location.href = 'dashboard.html';
                    return;
                }
                document.getElementById('user-name').textContent = user.fullName;
                currentUser = user;
                loadEvents();
            })
            .catch(() => {
                window.location.href = 'login.html';
            });
        });

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
