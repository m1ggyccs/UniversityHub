<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-in | UniversityHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6">
        <!-- Header Banner -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border-l-4 border-indigo-600">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Event Check-in</h1>
                    <p class="text-gray-600 mt-1">Scan QR codes to record attendance</p>
                </div>
                <div class="hidden sm:block">
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Event Selection and QR Scanner -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left: Event Selection -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
                    <div class="border-b border-gray-200 px-6 py-4 font-bold text-lg">Select Event</div>
                    <div class="p-6">
                        <label class="block font-semibold mb-2">Current Events</label>
                        <select id="event-select" class="w-full mb-4"></select>
                        <div id="event-info" class="mt-4">
                            <!-- Event information will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right: Attendee Management -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
                    <div class="border-b border-gray-200 px-6 py-4 font-bold text-lg">Attendee Management</div>
                    <div class="p-6">
                        <div class="flex flex-col md:flex-row md:space-x-6">
                            <div class="flex-1">
                                <div id="event-details" class="mb-4">
                                    <!-- Event info (location, time, etc.) -->
                                </div>
                                <div id="attendees-section" class="mb-4">
                                    <div class="font-bold mb-2">Attendees</div>
                                    <div id="attendees-list"></div>
                                    <div id="attendance-buttons" class="flex space-x-4 mt-4">
                                        <button class="btn" id="sample-confirm-btn">Confirm</button>
                                        <button class="btn" id="sample-not-sure-btn">Not Sure</button>
                                        <button class="btn" id="sample-not-attend-btn">Will Not Attend</button>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-shrink-0 flex flex-col items-center justify-center">
                                <div id="qr-code" class="mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
                    <div class="border-b border-gray-200 px-6 py-4 font-bold text-lg">Check-in Stats</div>
                    <div class="p-6" id="checkin-stats-section"></div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
                    <div class="border-b border-gray-200 px-6 py-4 font-bold text-lg">Recent Check-in</div>
                    <div class="p-6" id="recent-checkins-section"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.qrcode.min.js"></script>
    <script src="../js/qr-check-in.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setPageTitle('QR Check-in');
            // ... existing code ...
        });
    </script>
</body>

</html>
